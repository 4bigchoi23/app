<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>React</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="home" href="/">
<link rel="shortcut icon" href="https://react.dev/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Sans+Mono&family=Noto+Serif+KR&display=swap">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<style>
:root {
    --bs-font-sans-serif: 'Noto Sans KR', sans-serif;
    --bs-font-serif: 'Noto Serif KR', serif;
    --bs-font-monospace: 'Noto Sans Mono', 'Noto Serif KR', monospace;
    --bs-body-font-family: var(--bs-font-monospace);
}
</style>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    const Router = window.ReactRouterDOM.BrowserRouter;
    const HashRouter = window.ReactRouterDOM.HashRouter;
    const Route =  window.ReactRouterDOM.Route;
    const Link =  window.ReactRouterDOM.Link;
    const Prompt =  window.ReactRouterDOM.Prompt;
    const Switch = window.ReactRouterDOM.Switch;
    const Redirect = window.ReactRouterDOM.Redirect;

    class APP extends React.Component {
        constructor(props) {
            super(props);
        }
        render() {
            return (
                <HashRouter hashType="noslash">
                <div className="container-fluid">
                    <h1>Hello, React!</h1>
                    <nav className="navbar navbar-expand-sm rounded border bg-body-tertiary mb-1 px-3">
                    <a className="navbar-brand" href="">
                        <svg width="32" height="32" viewBox="-10.5 -9.45 21 18.9" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="0" cy="0" r="2" fill="currentColor"></circle><g stroke="currentColor" stroke-width="1" fill="none"><ellipse rx="10" ry="4.5"></ellipse><ellipse rx="10" ry="4.5" transform="rotate(60)"></ellipse><ellipse rx="10" ry="4.5" transform="rotate(120)"></ellipse></g></svg>
                    </a>
                    <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div className="collapse navbar-collapse" id="navbarNav">
                        <ul className="navbar-nav">
                        <li className="nav-item">
                            <Link to="/" className="nav-link">Home</Link>
                        </li>
                        <li className="nav-item">
                            <Link to="/hello" className="nav-link">Hello</Link>
                        </li>
                        <li className="nav-item">
                            <Link to="/world" className="nav-link">World</Link>
                        </li>
                        </ul>
                    </div>
                    </nav>
                    <Welcome title="Welcome!" description="Using color to add meaning only provides a visual indication, which will not be conveyed to users of assistive technologies â€“ such as screen readers." />
                    <Switch>
                        <Route path="/hello" exact component={Hello} />
                        <Route path="/world" exact component={World} />
                    </Switch>
                </div>
                </HashRouter>
            );
        }
    }

    function Welcome(props) {
        return (
            <div className="alert alert-secondary">
                <h3 className="alert-heading">{props.title}</h3>
                <p>{props.description}</p>
            </div>
        );
    }
    const Hello = (props) => {
        return (
            <React.Fragment>
                <div class="text-center display-1">Hello</div>
            </React.Fragment>
        );
    };
    const World = (props) => {
        return (
            <React.Fragment>
                <div class="text-center display-1">World</div>
            </React.Fragment>
        );
    };

    ReactDOM.render(<APP />, document.querySelector('#app'))
</script>
</body>
</html>
