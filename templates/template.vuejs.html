<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Vuejs</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="home" href="/">
<link rel="shortcut icon" href="https://vuejs.org/images/logo.png" type="image/png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Serif+KR&family=Roboto+Mono&display=swap">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<style>
:root {
    --bs-font-sans-serif: 'Noto Sans KR', sans-serif;
    --bs-font-serif: 'Noto Serif KR', serif;
    --bs-font-monospace: 'Roboto Mono', 'Noto Sans KR', monospace;
    --bs-body-font-family: var(--bs-font-monospace);
}
</style>
</head>
<body>
<div id="app"></div>

<script>
    const { createApp, ref } = Vue;

    const app = createApp({
        template: `
            <div class="container-fluid">
                <h1>Hello, Vuejs!</h1>
                <app-welcome title="Welcome!" description="Using color to add meaning only provides a visual indication, which will not be conveyed to users of assistive technologies â€“ such as screen readers." />
            </div>
        `,
    });

    app.component('app-welcome', {
        props: ['title', 'description'],
        template: `
            <div class="alert alert-secondary">
                <h3>{{ title }}</h3>
                <div>{{ description }}</div>
                <hr />
                <todo-item></todo-item>
            </div>
        `,
    });

    app.component('todo-item', {
        props: ['todo'],
        template: `
            <ol>
                <li
                    v-for="(item, index) in groceryList"
                    v-bind:key="index"
                >{{ item.text }}</li>
            </ol>
        `,
        data: function() {
            return {
                groceryList: [
                    { text: 'Vegetables' },
                    { text: 'Cheese' },
                    { text: 'Whatever else humans are supposed to eat' }
                ]
            }
        }
    });

    app.mount('#app');
</script>
</body>
</html>
