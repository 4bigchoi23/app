<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Vuejs</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="home" href="/">
<link rel="shortcut icon" href="https://vuejs.org/images/logo.png" type="image/png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
<style type="text/css">
    html, body { font-family: 'Cascadia Code', monospace; }
</style>
</head>
<body>
<div id="app"></div>

<script>

    const app = Vue.createApp({
        template: `
            <div class="container-fluid">
                <h1>Hello, Vuejs!</h1>
                <nav class="navbar navbar-expand-lg rounded border bg-body-tertiary mb-1 px-3">
                    <a class="navbar-brand" href="">
                        <svg class="logo" viewBox="0 0 128 128" width="32" height="32" data-v-c0161dce=""><path fill="#42b883" d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z" data-v-c0161dce=""></path><path fill="#35495e" d="M78.8,10L64,35.4L49.2,10H25.6L64,76l38.4-66H78.8z" data-v-c0161dce=""></path></svg>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <router-link to="/" class="nav-link">Home</router-link>
                            </li>
                            <li class="nav-item">
                                <router-link to="/hello" class="nav-link">Hello</router-link>
                            </li>
                            <li class="nav-item">
                                <router-link to="/world" class="nav-link">World</router-link>
                            </li>
                        </ul>
                    </div>
                </nav>
                <app-welcome title="Welcome!" description="Using color to add meaning only provides a visual indication, which will not be conveyed to users of assistive technologies â€“ such as screen readers." />
                <router-view></router-view>
            </div>
        `,
    });

    app.component('app-welcome', {
        props: ['title', 'description'],
        template: `
            <div class="alert alert-secondary">
                <h3>{{ title }}</h3>
                <div>{{ description }}</div>
                <hr />
                <todo-item></todo-item>
            </div>
        `,
    });

    app.component('todo-item', {
        props: ['todo'],
        template: `
            <ol>
                <li
                    v-for="(item, index) in groceryList"
                    v-bind:key="index"
                >{{ item.text }}</li>
            </ol>
        `,
        data: function() {
            return {
                groceryList: [
                    { text: 'Vegetables' },
                    { text: 'Cheese' },
                    { text: 'Whatever else humans are supposed to eat' }
                ]
            }
        }
    });

    const router = VueRouter.createRouter({
        mode: 'hash',
        base: 'base',
        history: VueRouter.createWebHashHistory(),
        routes: [
            { path: '/', component: { template: '' } },
            { path: '/hello', component: { template: '<div class="text-center display-1">Hello</div>' } },
            { path: '/world', component: { template: '<div class="text-center display-1">World</div>' } }
        ],
    });
    app.use(router);

    app.mount('#app');
</script>
</body>
</html>
